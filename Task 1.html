<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information Form</title>
</head>
<body>
    <h1>Billing Information Form</h1>
    <form action="">
      <center>
        
           <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">
          </div>
       

          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
          </div>

          <div>
              <label for="num">Billing Amount</label>
              <input type="number" id="num" name="num" min="1" max="1001" step="100" placeholder="Enter Your Amount">
          </div>

          <div>
              <label for="date">Billing Date</label>
              <input type="date" id="date" name="date" min="2024-08-11" max="2028-08-11">
          </div>
          <br>

          <button type="submit">Submit</button>
    </form>
</center>
        
</body>
</html>
