<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information Form</title>
</head>
<body>
    <h1>Billing Information Form</h1>
    <form action="">
      <center>
        <table>

         <tr>
           <div>
           <td> <label for="username">Username</label></td>
           <td>  <input type="text" id="username" name="username" placeholder="Enter Your Name"></td>
          </div>
        </tr>
       
         <tr>
           <div>
           <td> <label for="email">Email Address</label></td>
           <td><input type="email" id="email" name="email" placeholder="Enter Your Email Address"></td>
           </div>
        </tr>

        <tr>
           <div>
             <td> <label for="num">Billing Amount</label></td>
             <td> <input type="number" id="num" name="num" min="1" max="1001" step="100" placeholder="Enter Your Amount"></td>
           </div>
        </tr>

        <tr>
          <div>
             <td> <label for="date">Billing Date</label></td>
             <td> <input type="date" id="date" name="date" min="2024-08-11" max="2028-08-11"></td>
          </div>
        </tr>
          <br>

          <tr><td><button type="submit">Submit</button></td></tr>
    </form>
</center>
</table>
        
</body>
</html>
