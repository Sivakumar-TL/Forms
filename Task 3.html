<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form</title>
</head>
<body>
    <h1>Product Purchase Form</h1>
    <center>
    <form action="" >
        <div>
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Product Name" required>
        </div>

        <div>
            <label for="email"> Buyer's Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
        </div>

          
        <div>
            <label for="number">Quantity</label>
            <input type="number" id="number" name="number" placeholder="Enter Your Number" required>
        </div>

        
        <div>
            <label for="date">Delivery Date</label>
            <input type="date" id="date" name="date" min="2024-08-13" max="2024-08-23" >
        </div>
        <br>

        <button type="submit">Submit</button>

    </form>
</center>
</body>
</html>
