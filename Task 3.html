<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form</title>
</head>
<body>
    <h1>Product Purchase Form</h1>
    <center>
    <form action="" >
        <table>

     <tr>
        <div>
           <td><label for="name">Product Name</label></td> 
           <td><input type="text" id="name" name="name" placeholder="Enter Your Product Name" required></td> 
        </div>
    </tr>

    <tr>
        <div>
           <td> <label for="email"> Buyer's Email Address</label> </td>
           <td> <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required> </td>
        </div>
    </tr>

          
    <tr>
        <div>
           <td> <label for="number">Quantity</label></td>
           <td> <input type="number" id="number" name="number" placeholder="Enter Your Number" required></td>
        </div>
    </tr>

        
    <tr>
        <div>
          <td> <label for="date">Delivery Date</label> </td> 
          <td> <input type="date" id="date" name="date" min="2024-08-13" max="2024-08-23" > </td> 
        </div>
    </tr>
        <br>

    <tr>
        <td><button type="submit">Submit</button></td>
    </tr> 

    </form>
</center>
</table>
</body>
</html>
