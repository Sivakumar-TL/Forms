<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling Form</title>
</head>
<body>
    <h1>Appointment Scheduling Form</h1>
    <form action="">

        <center>
            <table>
        <tr>
          <div>
          <td>  <label for="name">Username</label></td>
          <td>  <input type="text" id="name" name="name" placeholder="Enter Your Name"></td>
          </div>
        </tr> 

        <tr>
          <div>
            <td><label for="email">Email Address</label></td>
            <td><input type="email" id="email" name="email" placeholder="Enter Your Email Address"></td>
          </div>
        </tr>

         <tr>
          <div>
             <td> <label for="date">Appointment Date</label></td>
             <td> <input type="date" id="date" name="date" min="2024-08-13" max="2024-08-23"></td>
          </div>
         </tr>

         <tr>
          <div>
            <td> <label for="number">Contact Number</label></td>
            <td> <input type="tel" id="number" name="number" placeholder="Enter Your Number"></td>
          </div>
         </tr>
          <br>

         <tr><td><button type="submit">Submit</button></td></tr> 
    </form>
</center>
</table>
        
</body>
</html>
