<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling Form</title>
</head>
<body>
    <h1>Appointment Scheduling Form</h1>
    <form action="">

        <center>
        <div>
            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
         </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
          </div>

          <div>
              <label for="date">Appointment Date</label>
              <input type="date" id="date" name="date" min="2024-08-13" max="2024-08-23">
          </div>

          <div>
              <label for="number">Contact Number</label>
              <input type="tel" id="number" name="number" placeholder="Enter Your Number">
          </div>
          <br>

          <button type="submit">Submit</button>
    </form>
</center>
        
</body>
</html>
