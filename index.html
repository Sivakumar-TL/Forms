<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <center>
    <form action="../response.html" method="get">
        <table >
            <tr>
        <div>
           <td> <label for="username">Username</label></td> 
           <td> <input type="text" name="username" id="username" placeholder="Enter Your Name"></td> 
        </div>
           </tr>

         <tr>
         <div>
         <td> <label for="email">Email</label></td> 
         <td> <input type="email" name="email" id="email" placeholder="siva@123" required></td> 
         </div>
         </tr>
         
         <tr>
         <div>
         <td>  <label for="age">Age</label></td> 
         <td>   <input type="age" name="age" id="age" min="18" max="32"></td> 
         </div>
         </tr>
         
         <tr>
         <div>
         <td> <label for="date">Date Of Birth</label></td> 
         <td> <input type="date" name="date" id="date" min="2024-08-11" max="2025-08-11"></td> 
         </div>
    </tr>
        
    <tr>
        <div>
          <td><label for="password">Password</label></td>  
          <td>  <input type="password" name="password" id="password"></td>  
        </div>
    </tr>
        <br>

       <td>  <button type="submit">Submit</button></td>  
       <td> <button type="reset">Reset</button></td>  
    </form>
    <br>

    </center>
</table>

</html>
